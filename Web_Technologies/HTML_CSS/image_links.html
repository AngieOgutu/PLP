<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, main, footer {
            padding: 20px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #941e7a;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .gallery img {
            width: 200px;
            margin: 10px;
        }
        .image-alignment {
            float: left;
            margin-inline: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>This Website Welcomes YOU...lol</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>I am glad to have you here. I don't really get a lot of vistors.</p>
            <a href="https://www.indeed.com/career-advice/finding-a-job/types-of-technology" target="_blank"><img src="Images/technology.jpeg" alt="Technology" loading="lazy" style="max-width: 100%;"></a>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery">
                <a href="https://www.pinterest.com/thevibrantimages/nature-images/" target="_blank"><img src="Images/nature 1.jpeg" alt="Nature 1" style="max-width: 100%;"></a>
                <a href="https://www.pinterest.com/mandydv98/nature-pictures/" target="_blank"><img src="Images/nature 2.jpeg" alt="Nature 2" style="max-width: 100%;"></a>
                <a href="https://www.tiktok.com/channel/nature-photos" target="_blank"><img src="Images/nature 3.jpeg" alt="Nature 3" style="max-width: 100%;"></a>
            </div>
        </section>
        <section id="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="https://www.fao.org/home/en" target="_blank"><img src="Images/food 1.jpeg" alt="Food 1" style="max-width: 100%;">Carbs</a></li>
                <li><a href="https://www.nationalgeographic.org/article/food/" target="_blank"><img src="Images/food 2.jpeg" alt="Food 2" style="max-width: 100%;">Fruits</a></li>
                <li><a href="https://www.healthline.com/nutrition/50-super-healthy-foods" target="_blank"><img src="Images/food 3.jpeg" alt="Food 3" style="max-width: 100%;">Vegetables</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 This Website</p>
    </footer>
</body>
</html>
